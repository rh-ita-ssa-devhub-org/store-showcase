apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: store-showcase-template
  title: Store Showcase Template
  description: Create all the resources needed to deploy the Store Showcase application
  tags:
    - recommended
    - java
    - quarkus
    - maven
spec:
  owner: rhdh
  type: service
  parameters:
    - title: Provide Information for Orders Backend Application
      required:
        - orders_be_component_id
        - orders_be_java_package_name
      properties:
        orders_be_description:
          title: Description
          type: string
          description: Help others understand what this website is for.
          default: The Orders Backend Application for the Store Showcase
        orders_be_component_id:
          title: Name
          type: string
          description: Unique name of the component
          default: orders-backend
          ui:field: EntityNamePicker
          maxLength: 18
        orders_be_group_id:
          title: Group Id
          type: string
          default: com.redhat.rhdh
          description: Maven Group Id
        orders_be_artifact_id:
          title: Artifact Id
          type: string
          default: orders-backend
          description: Maven Artifact Id
        orders_be_java_package_name:
          title: Java Package Name
          default: com.redhat.rhdh
          type: string
          description: Name for the java package. eg (com.redhat.blah)
    - title: Provide Information for Store Backend Application
      required:
        - store_be_component_id
        - store_be_java_package_name
      properties:
        store_be_description:
          title: Description
          type: string
          description: Help others understand what this website is for.
          default: The Store Backend Application for the Store Showcase
        store_be_component_id:
          title: Name
          type: string
          description: Unique name of the component
          default: store-backend
          ui:field: EntityNamePicker
          maxLength: 18
        store_be_group_id:
          title: Group Id
          type: string
          default: com.redhat.rhdh
          description: Maven Group Id
        store_be_artifact_id:
          title: Artifact Id
          type: string
          default: store-backend
          description: Maven Artifact Id
        store_be_java_package_name:
          title: Java Package Name
          default: com.redhat.rhdh
          type: string
          description: Name for the java package. eg (com.redhat.blah)
    - title:  Information for FrontEnd Application
      properties:
        include_frontend:
          title: Include Frontend Application
          type: boolean
          default: true
          description: Check this to include the frontend application in the deployment
      dependencies:
        include_frontend:
          oneOf:
            - properties:
                include_frontend:
                  const: false
            - properties:
                include_frontend:
                  const: true
                fe_description:
                  title: Description
                  type: string
                  description: Help others understand what this website is for.
                  default: The frontend application for the store
                fe_component_id:
                  title: Name
                  type: string
                  description: Unique name of the component
                  default: store-frontend
                  ui:field: EntityNamePicker
                  maxLength: 18
                number_of_users:
                  title: Number of Users
                  type: string
                  description: Expected number of users for the application
                  enum:
                    - 10-100
                    - 100-1000
                    - 1000-10000
              required:
                - fe_component_id
                - number_of_users
    - title: Provide Information for The Database
      required:
        - db_type
      properties:
        db_type:
          title: Database Type
          type: string
          description: Select the database type
          default: PostgreSQL
          enum:
            - PostgreSQL
            - MongoDB
      dependencies:
        db_type:
          oneOf:
            - properties:
                db_type:
                  const: MongoDB
            - properties:
                db_type:
                  const: PostgreSQL
                db_username:
                  title: Database Username
                  type: string
                  description: Unique name of the component
                  default: ordersuser
                  ui:field: EntityNamePicker
                  maxLength: 18
                db_name:
                  title: Database Name
                  type: string
                  description: Unique name of the component
                  default: ordersdb
                  ui:field: EntityNamePicker
                  maxLength: 18
              required:
                - db_username
                - db_name
    - title: Provide Information for Backend kafka Configuration
      required:
        - kafka_topic_name
        - kafka_cluster_name
      properties:
        kafka_topic_name:
          title: Topic Name
          type: string
          default: orders-out
          description: Kafka Topic Name to create
        kafka_cluster_name:
          title: Topic Cluster Name
          type: string
          default: orders-cluster
          description: Name of the Kafka Cluster to create the topic in

    - title: Provide Image Registry Information
      required:
        - image_registry
      properties:
        image_registry:
          title: Image Registry
          type: string
          enum:
            - OpenShift
            - Quay
      dependencies:
        image_registry:
          oneOf:
            - properties:
                image_registry:
                  enum:
                    - OpenShift
                image_host:
                  title: Image Host
                  type: string
                  description: Host for storing image
                  default: image-registry.openshift-image-registry.svc:5000
                image_tag:
                  title: Image Tag
                  default: latest
                  type: string
                  description: Build Image tag
            - properties:
                image_registry:
                  enum:
                    - Quay
                image_host:
                  title: Image Host
                  type: string
                  description: Host for storing image
                  default: quay.apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
                image_password:
                  title: Password
                  type: string
                  description: Your Quay password
                  ui:field: Secret
                image_tag:
                  title: Image Tag
                  default: latest
                  type: string
                  description: Build Image tag
    - title: Application repository Information
      required:
        - repo
      properties:
        repo:
          title: Repository Location
          type: object
          properties:
            host:
              title: Repo Host
              type: string
              description: Your SCM host
              default: gitlab-gitlab.apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
              enum:
                - gitlab-gitlab.apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com

  steps:
    - id: template-orders-backend
      name: Fetch Orders Backend 
      action: fetch:template
      input:
        url: ./skeleton/orders-backend
        values:
          component_id: ${{ parameters.orders_be_component_id }}
          description: ${{ parameters.orders_be_description }}
          namespace: ${{ parameters.orders_be_component_id }}-dev
          group_id: ${{ parameters.orders_be_group_id }}
          artifact_id: ${{ parameters.orders_be_artifact_id }}
          java_package_name: ${{ parameters.orders_be_java_package_name }}
          owner: ${{ user.entity.metadata.name }}
          cluster: apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
          host: ${{ parameters.repo.host }}
          destination: ${{ user.entity.metadata.name }}/${{ parameters.orders_be_component_id }}
          port: 8080
          gitops_namespace: rhdh-gitops
        targetPath: ./${{ user.entity.metadata.name }}-${{parameters.orders_be_component_id}}
    - id: template-store-backend
      name: Fetch Store Backend
      action: fetch:template
      input:
        url: ./skeleton/store-backend
        values:
          component_id: ${{ parameters.store_be_component_id }}
          description: ${{ parameters.store_be_description }}
          namespace: ${{ parameters.store_be_component_id }}-dev
          group_id: ${{ parameters.store_be_group_id }}
          artifact_id: ${{ parameters.store_be_artifact_id }}
          java_package_name: ${{ parameters.store_be_java_package_name }}
          owner: ${{ user.entity.metadata.name }}
          cluster: apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
          host: ${{ parameters.repo.host }}
          destination: ${{ user.entity.metadata.name }}/${{ parameters.store_be_component_id }}
          port: 8080
          gitops_namespace: rhdh-gitops
        targetPath: ./${{ user.entity.metadata.name }}-${{parameters.store_be_component_id}}

    - id: template-store-frontend
      name: Fetch Store Frontend
      if: ${{ parameters.include_frontend === true }}
      action: fetch:template
      input:
        url: ./skeleton/store-frontend
        values:
          component_id: ${{ parameters.fe_component_id }}
          description: ${{ parameters.fe_description }}
          namespace: ${{ parameters.fe_component_id }}-dev
          owner: ${{ user.entity.metadata.name }}
          cluster: apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
          host: ${{ parameters.repo.host }}
          destination: ${{ user.entity.metadata.name }}/${{ parameters.fe_component_id }}
          port: 8080
          gitops_namespace: rhdh-gitops
        targetPath: ./${{ user.entity.metadata.name }}-${{parameters.fe_component_id}}

    - id: publish-orders-backend
      name: Publish Orders Backend
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.repo.host }}?owner=${{ user.entity.metadata.name }}&repo=${{parameters.orders_be_component_id}}"
        repoVisibility: public
        defaultBranch: main
        sourcePath: ./${{ user.entity.metadata.name }}-${{parameters.orders_be_component_id}}

    - id: publish-store-backend
      name: Publish Store Backend
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.repo.host }}?owner=${{ user.entity.metadata.name }}&repo=${{parameters.store_be_component_id}}"
        repoVisibility: public
        defaultBranch: main
        sourcePath: ./${{ user.entity.metadata.name }}-${{parameters.store_be_component_id}}

    - id: publish-store-fronted
      name: Publish Store Frontend
      if: ${{ parameters.include_frontend === true }}
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.repo.host }}?owner=${{ user.entity.metadata.name }}&repo=${{parameters.fe_component_id}}"
        repoVisibility: public
        defaultBranch: main
        sourcePath: ./${{ user.entity.metadata.name }}-${{parameters.fe_component_id}}

    - id: register-orders-backend
      name: Register Orders Backend
      action: catalog:register
      input:
        catalogInfoUrl: "https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{ parameters.orders_be_component_id }}/-/blob/main/catalog-info.yaml"
    - id: register-store-backend
      name: Register Store Backend
      action: catalog:register
      input:
        catalogInfoUrl: "https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{ parameters.store_be_component_id }}/-/blob/main/catalog-info.yaml"

    - id: register-store-frontend
      name: Register Store Frontend
      if: ${{ parameters.include_frontend === true }}
      action: catalog:register
      input:
        catalogInfoUrl: "https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{ parameters.fe_component_id }}/-/blob/main/catalog-info.yaml"


    - id: template-orders-backend-gitops-deployment
      name: Generating Deployment Resources
      action: fetch:template
      input:
        url: ./manifests/orders-backend
        copyWithoutTemplating: []
        values:
          component_id: ${{ parameters.orders_be_component_id }}
          source_repository_gitops: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{parameters.orders_be_component_id}}-gitops.git
          source_repository: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{parameters.orders_be_component_id}}.git
          owner: ${{ user.entity.metadata.name }}
          namespace: ${{ user.entity.metadata.name }}-${{ parameters.orders_be_component_id }}-dev
          image_registry: ${{ parameters.image_registry }}
          image_host: ${{ parameters.image_host }}
          image_organization: ${{ user.entity.metadata.name }}
          image_password: ${{ secrets.image_password }}
          image_name: ${{ parameters.orders_be_component_id }}
          image_tag: ${{ parameters.image_tag }}
          gitops_namespace: rhdh-gitops
          gitops_project: default
          port: 8080
          cluster_subdomain: apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
          repository_host: ${{ parameters.repo.host }}
        targetPath: ./${{ user.entity.metadata.name }}-${{parameters.orders_be_component_id}}-gitops
    - id: template-store-backend-gitops-deployment
      name: Generating Deployment Resources
      action: fetch:template
      input:
        url: ./manifests/store-backend
        copyWithoutTemplating: [ ]
        values:
          component_id: ${{ parameters.store_be_component_id }}
          source_repository_gitops: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{parameters.store_be_component_id}}-gitops.git
          source_repository: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{parameters.store_be_component_id}}.git
          owner: ${{ user.entity.metadata.name }}
          namespace: ${{ user.entity.metadata.name }}-${{ parameters.store_be_component_id }}-dev
          image_registry: ${{ parameters.image_registry }}
          image_host: ${{ parameters.image_host }}
          image_organization: ${{ user.entity.metadata.name }}
          image_password: ${{ secrets.image_password }}
          image_name: ${{ parameters.store_be_component_id }}
          image_tag: ${{ parameters.image_tag }}
          gitops_namespace: rhdh-gitops
          gitops_project: default
          port: 8080
          cluster_subdomain: apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
          repository_host: ${{ parameters.repo.host }}
        targetPath: ./${{ user.entity.metadata.name }}-${{parameters.store_be_component_id}}-gitops
    - id: template-store-frontend-gitops-deployment
      name: Generating Deployment Resources for Store Frontend
      if: ${{ parameters.include_frontend === true }}
      action: fetch:template
      input:
        url: ./manifests/store-frontend
        copyWithoutTemplating: [ ]
        values:
          component_id: ${{ parameters.fe_component_id }}
          source_repository_gitops: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{parameters.fe_component_id}}-gitops.git
          source_repository: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{parameters.fe_component_id}}.git
          owner: ${{ user.entity.metadata.name }}
          namespace: ${{ user.entity.metadata.name }}-${{ parameters.fe_component_id }}-dev
          image_registry: ${{ parameters.image_registry }}
          image_host: ${{ parameters.image_host }}
          image_organization: ${{ user.entity.metadata.name }}
          image_password: ${{ secrets.image_password }}
          image_name: ${{ parameters.fe_component_id }}
          image_tag: ${{ parameters.image_tag }}
          gitops_namespace: rhdh-gitops
          gitops_project: default
          port: 8080
          cluster_subdomain: apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
          repository_host: ${{ parameters.repo.host }}
        targetPath: ./${{ user.entity.metadata.name }}-${{parameters.fe_component_id}}-gitops

    - id: publish-gitops-orders-backend
      name: Publishing to Resource Repository Orders Backend
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.repo.host }}?owner=${{ user.entity.metadata.name }}&repo=${{parameters.orders_be_component_id}}-gitops"
        repoVisibility: public
        defaultBranch: main
        title: gitops resources for ${{ parameters.orders_be_component_id }}
        description: gitops resources for ${{ parameters.orders_be_component_id }}
        sourcePath: ./${{ user.entity.metadata.name }}-${{parameters.orders_be_component_id}}-gitops

    - id: publish-gitops-store-backend
      name: Publishing to Resource Repository Store Backend
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.repo.host }}?owner=${{ user.entity.metadata.name }}&repo=${{parameters.store_be_component_id}}-gitops"
        repoVisibility: public
        defaultBranch: main
        title: gitops resources for ${{ parameters.store_be_component_id }}
        description: gitops resources for ${{ parameters.store_be_component_id }}
        sourcePath: ./${{ user.entity.metadata.name }}-${{parameters.store_be_component_id}}-gitops

    - id: publish-gitops-store-frontend
      name: Publishing to Resource Repository Store Frontend
      if: ${{ parameters.include_frontend === true }}
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.repo.host }}?owner=${{ user.entity.metadata.name }}&repo=${{parameters.fe_component_id}}-gitops"
        repoVisibility: public
        defaultBranch: main
        title: gitops resources for ${{ parameters.fe_component_id }}
        description: gitops resources for ${{ parameters.fe_component_id }}
        sourcePath: ./${{ user.entity.metadata.name }}-${{parameters.fe_component_id}}-gitops

    - id: template-infrastructure-common-gitops
      name: Generating Deployment for Common Config
      action: fetch:template
      input:
        url: ./manifests/infrastructure/
        copyWithoutTemplating: []
        values:
          component_id: showcase-infrastructure-gitops
          description: 'Gitops resources for the infrastructure'
          namespace: store-showcase
          owner: ${{ user.entity.metadata.name }}
          cluster: apps.cluster-wdtm8.wdtm8.sandbox1467.opentlc.com
          host: ${{ parameters.repo.host }}
          destination: ${{ user.entity.metadata.name }}/showcase-infrastructure-gitops
          source_repository_gitops: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/showcase-infrastructure-gitops.git
          port: 8080
          gitops_namespace: rhdh-gitops
        targetPath: ./${{ user.entity.metadata.name }}-showcase-infrastructure-gitops

    - id: publish-infragitops
      name: Publishing to Infrastructure Repository
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.repo.host }}?owner=${{ user.entity.metadata.name }}&repo=showcase-infrastructure-gitops"
        repoVisibility: public
        defaultBranch: main
        title: gitops resources for infra
        description: gitops resources for infra
        sourcePath: ./${{ user.entity.metadata.name }}-showcase-infrastructure-gitops
    
    - id: create-argocd-resources-orders-backend
      name: Create Argo CD Resources Orders Backend
      action: argocd:create-resources
      input:
        appName: ${{ user.entity.metadata.name }}-${{ parameters.orders_be_component_id }}-bootstrap
        argoInstance: main
        namespace: rhdh-gitops
        repoUrl: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{ parameters.orders_be_component_id }}-gitops.git
        path: 'argocd/'

    - id: create-argocd-resources-store-backend
      name: Create Argo CD Resources Store Backend
      action: argocd:create-resources
      input:
        appName: ${{ user.entity.metadata.name }}-${{ parameters.store_be_component_id }}-bootstrap
        argoInstance: main
        namespace: rhdh-gitops
        repoUrl: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{ parameters.store_be_component_id }}-gitops.git
        path: 'argocd/'

    - id: create-argocd-resources-store-frontend
      name: Create Argo CD Resources Store Fronted
      if: ${{ parameters.include_frontend === true }}
      action: argocd:create-resources
      input:
        appName: ${{ user.entity.metadata.name }}-${{ parameters.fe_component_id }}-bootstrap
        argoInstance: main
        namespace: rhdh-gitops
        repoUrl: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/${{ parameters.fe_component_id }}-gitops.git
        path: 'argocd/'

    - id: create-argocd-resources-showcase-infrastructure
      name: Create Argo CD Infra
      action: argocd:create-resources
      input:
        appName: ${{ user.entity.metadata.name }}-showcase-infrastructure-bootstrap
        argoInstance: main
        namespace: rhdh-gitops
        repoUrl: https://${{ parameters.repo.host }}/${{ user.entity.metadata.name }}/showcase-infrastructure-gitops.git
        path: 'argocd/'

  output:
    links:
      - title: Source Code Repository Orders Backend
        url: ${{ steps.publish-orders-backend.output.remoteUrl }}
      - title: Source Code Repository Store Backend
        url: ${{ steps.publish-store-backend.output.remoteUrl }}
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{ steps.register-orders-backend.output.entityRef }}
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{ steps.register-store-backend.output.entityRef }}
