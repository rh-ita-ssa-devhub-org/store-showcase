apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "node-build.name" . }}-webhook-job
  labels:
    {{- include "node-build.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  backoffLimit: 100
  template:
    spec:
      containers:
      - name: create-webhook
        command:
          - /bin/bash
          - '-c'
          - |
            set -x
            ansible-playbook -i localhost /scripts/playbook.yaml -e git_token=$(cat /tokens/token) -e webhook_secret=$(cat /secrets/secret)
        image: quay.io/agnosticd/ee-multicloud:latest
        volumeMounts:
          - mountPath: /scripts
            name: {{ include "node-build.name" . }}-script-vol
          - mountPath: /tokens
            name: git-token
          - mountPath: /secrets
            name: webhook-secret
      restartPolicy: Never
      volumes:
        - name: {{ include "node-build.name" . }}-script-vol
          configMap:
            name: {{ include "node-build.name" . }}-webhook-script
        - name: git-token
          secret:
            secretName: {{ include "node-build.name" . }}-git-token
        - name: webhook-secret
          secret:
            secretName: {{ include "node-build.name" . }}-webhook-secret
