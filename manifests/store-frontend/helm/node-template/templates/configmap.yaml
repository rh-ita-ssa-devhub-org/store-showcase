apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "node-template.name" . }}-config
  labels:
    {{- include "node-template.labels" . | nindent 4 }}
data:
  config.js: |
    // Runtime configuration - injected by Kubernetes ConfigMap
    window.APP_CONFIG = {
      apiUrl: {{ .Values.apiUrl | quote }}
    };
