apiVersion: v1
kind: Service
metadata:
  name: {{ include "orders-backend.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "orders-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "orders-backend.selectorLabels" . | nindent 4 }}
