{{- with .Values.route }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ include "orders-backend.name" $ }}
  labels:
    {{- include "orders-backend.labels" $ | nindent 4 }}
spec:
  {{- if .host }}
  host: {{ .host }}
  {{- end }}
  {{- if .path }}
  path: {{ .path }}
  {{- end }}
  port:
    targetPort: {{ $.Values.service.port }}
  to:
    kind: Service
    name: {{ include "orders-backend.name" $ }}
  tls:
    termination: edge
  wildcardPolicy: None
{{- end }}
