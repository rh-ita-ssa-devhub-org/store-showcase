---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: webhook-{{ include "orders-build.name" . }}-el
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: {{ include "orders-build.name" . }}-el
    {{- include "orders-build.labels" . | nindent 4 }}
spec:
  to:
    kind: Service
    name: el-{{ include "orders-build.name" . }}-el
    weight: 100
  port:
    targetPort: http-listener
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge